<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meet Bhatt | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <link rel="icon" type="image/png" href="assets/emoji_fevicon.png">
    <link rel="shortcut icon" href="assets/emoji_favicon.png">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal">

            <div class="terminal-content" id="terminalContent">
            <div class="welcome-box">
                    <p class="welcome-text">Type <span class="command">help</span> and press Enter to see available commands.</p>
            </div>

            <div class="terminal-line terminal-prompt">
                <span class="prompt">ğ›‘ &nbsp;</span> 
                <span id="userInput" class="command" contenteditable="true" spellcheck="false"></span>
            </div>

                <div id="content-display" class="content-display hidden">
                    <div class="terminal-line">
                        <span class="prompt">ğ›‘ <span id="current-command"></span></span>
                    </div>
                    <div id="output" class="content-output">
                        </div>
                </div>
            </div>
        </div>

        <div class="button-sidebar">
            <div class="button-grid">
                <button class="terminal-nav-button" data-command="about">
                    <span class="button-text">about</span>
                </button>
                <button class="terminal-nav-button" data-command="skills">
                    <span class="button-text">skills</span>
                </button>
                <button class="terminal-nav-button" data-command="projects">
                    <span class="button-text">projects</span>
                </button>
                <button class="terminal-nav-button" data-command="contact">
                    <span class="button-text">contact</span>
                </button>
                <button class="terminal-nav-button" data-command="resume">
                    <span class="button-text">resume</span>
                </button>
                <button class="terminal-nav-button" data-command="github">
                    <span class="button-text">github</span>
                </button>
                <button class="terminal-nav-button clear-button" data-command="clear">
                    <span class="button-text">clear</span>
                </button>
                <button class="terminal-nav-button" data-command="help">
                    <span class="button-text">help</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
